{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $caption := .Get "caption" }}

<div class="inline-image">
  <a href="{{ $src }}" target="_blank"><img src="{{ $src }}" alt="{{ $alt }}" width="{{ $width }}" height="{{ $height }}" class="custom-image"/></a>
  {{ if $caption }}
  <a href="{{ $src }}" target="_blank"><small>{{ $caption }}</small></a>
  {{ end }}
</div>
