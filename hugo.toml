baseURL = 'https://data-dancers.github.io/'
languageCode = 'en-us'
title = 'Data Dancers'
theme = 'da-da'
buildFuture = true

resourceDir = "../resources"

DefaultContentLanguage = "en"
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[menus]

  [[menus.main]]
    name = "Meetups"
    url = "/meetups/"
    weight = 1

  [[menus.main]]
    name = "Gallery"
    url = "/meetups/gallery/"
    weight = 2

  [[menus.main]]
    name = "Github⧉"
    weight = 4
    identifier = "github"
    url = "https://github.com/data-dancers/data-dancers.github.io"

    [menus.main.params]
      opensNewTab = true

  [[menus.main]]
    name = "Discord⧉"
    weight = 5
    identifier = "discord"
    url = "https://discord.gg/xbvw77Jvt2"

    [menus.main.params]
      opensNewTab = true

# All menu items defined this way will link externally -> new tab

[params]
  text_color = "near-white"
  author = ""
  favicon = "/images/favicon.ico"
  site_logo = ""
  description = "Atlanta Livecoders"
  background_color_class = "bg-transparent"
  recent_posts_number = 12

[pagination]
  pagerSize = 100
